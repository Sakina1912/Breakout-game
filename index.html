<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Breakout Game</title>
</head>
<body>
    <h1>Breakout Game</h1>
    <button class="btn btn-rule" id="btn-rule">See Rules</button>
    <div class="rules" id="rules">
        <h2>How To Play:</h2>
        <p>Using a single ball, the player must knock down as many bricks as possible by using the paddle below</p>
        <p>If the player's paddle misses the ball, the score and the bricks will reset.</p>
        <button class="btn-close btn" id="btn-close">Close</button>
    </div>
    <canvas id="canvas" width="800px" height="600px"></canvas>
    <div class="showScore" id="showScore"></div>
    <script src="/script.js"></script>
</body>
</html>
